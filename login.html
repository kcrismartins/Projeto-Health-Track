<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>HealthTrack</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main class="main" role="main">
    <section class="section -login">
      <div class="container-fluid h-100">
        <article class="row h-100">
          <div class="fundologin col-md-8 order-md-2 col-lg-6 order-lg-3">
            <div class="d-flex align-items-center h-100">
              <div class="section-content w-100">
                <div class="row">
                  <div class="col-sm-8 offset-sm-2">
                    <h2 class="brand -default h-bg-contain mb-4"><a href="index.html"><img
                          src="./images/HealthTrackPreto.png" width="180" height="80" title="Home"></a></h2>
                    <form class="form needs-validation mb-4" action="./dashboard.html" novalidate>
                      <div class="form-group">
                        <input type="email" name="login" class="form-control" id="login" placeholder="E-mail" required>
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Senha"
                          required>
                      </div>
                      <div class="row mb-4">
                        <div class="col-12 col-xl-7">
                          <div class="checkbtn">
                            <input type="checkbox" class="checkbtn" name="remember" id="remember" value="1">
                            <label for="remember" class="checkbtn text-uppercase letrapequena">Continuar
                              conectado</label>
                          </div>
                        </div>
                        <div class="col-12 col-xl-5 text-xl-right">
                          <a href="resetpassword.html" class="fontecinza text-uppercase letrapequena"
                            title="Esqueceu a senha?">Esqueceu a senha?</a>
                        </div>
                      </div>
                      <button type="submit" class="btn">Acessar</button>
                    </form>
                    <a href="./cadastro.html" class="fontecinza text-uppercase letrapequena"
                      title="Ainda não possui conta? Cadastre-se">Ainda não possui conta? Cadastre-se</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 order-md-0 col-lg-6 order-lg-0 h-100 p-0 d-none d-md-block">
            <div class="background-area h-bg-multiply h-bg-cover "
              style="background-image: url('https://source.unsplash.com/featured?fitness,gym')">
              <img src="https://source.unsplash.com/featured?fitness,gym" class="img-fluid" style="visibility: hidden;">
            </div>
          </div>
        </article>
      </div>
    </section>
  </main>
  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
